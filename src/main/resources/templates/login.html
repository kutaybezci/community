<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{login}">login</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    </head>
    <body class="w3-container w3-pale-blue">
        <div class="w3-card-4">
            <form th:action="@{/login}" method="post">
                <div class="w3-container w3-blue"><h1 th:text="#{login}">login</h1></div>
                <input class="w3-input" type="text" name="username" id="username" 
                       th:placeholder="#{username}"  />
                <input class="w3-input" type="password" name="password" id="password" placeholder="password"
                       th:placeholder="#{password}" />
                <div class="w3-container w3-blue"><input class="w3-button w3-green w3-hover-red" type="submit" value="login" th:value="#{login}" /></div>
            </form>
        </div>
    </body>
</html>
