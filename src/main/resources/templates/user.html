<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{user.create}">user.create</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div>
            <form th:action="@{'/user/'+${userForm.postTo}}" th:object="${userForm}" method="post">
                <p th:text="#{user.create}">user.create</p>
                <p><input type="text" name="username" id="username" 
                       th:placeholder="#{username}" th:field="*{username}" /></p>
                <div th:if="*{postTo!='create'}">
                    <input type="checkbox" name="updatePassword" th:checked="*{updatePassword}"/>
                    <span th:text="#{is.update.password}">is.update.password</span>
                </div>
                <p><input type="password" name="password" id="password" placeholder="password"
                       th:placeholder="#{password}" th:field="*{password}"/></p>
                <p><input type="password" name="password2" id="password2" placeholder="password.retype"
                       th:placeholder="#{password.retype}" th:field="*{password2}"/></p>
                <p><input type="text" name="fullname" id="fullname" placeholder="fullname"
                       th:placeholder="#{fullname}" th:field="*{fullname}" /></p>
                <p><input type="text" name="email" id="email" placeholder="email"
                       th:placeholder="#{email}" th:field="*{email}" /></p>
                <p><input type="text" name="phone" id="phone" placeholder="phone"
                       th:placeholder="#{phone}" th:field="*{phone}" /></p>
                <input type="submit" value="save" th:value="#{save}" />
            </form>
        </div>
    </body>
</html>
