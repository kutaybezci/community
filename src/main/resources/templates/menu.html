<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      >
    <head>
        <title th:text="#{menu}">menu</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    </head>
    <body class="w3-container w3-pale-blue">
        <div class="w3-card-4">
            <div class="w3-container w3-blue w3-center"><h1 th:text="#{menu}" >menu</h1></div>
            <div class="w3-container w3-white">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="w3-button w3-hover-red w3-block w3-large" th:href="@{/user/create}" th:text="#{user.create}">user.create</a>
                    <a class="w3-button w3-hover-red w3-block w3-large" th:href="@{/user/list}" th:text="#{user.list}">user.list</a>
                </div>
                <a class="w3-button w3-hover-red w3-block w3-large" th:href="@{/user/me}" th:text="#{my.profile}">my.profile</a>
            </div>
            <div class="w3-container w3-blue"><a class="w3-button w3-hover-red w3-green" th:href="@{/logout}" th:text="#{logout}">logout</a><span class="w3-margin" sec:authentication="name"></span></div>
        </div>
    </body>
</html>
