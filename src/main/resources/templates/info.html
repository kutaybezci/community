<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{info}">info</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div>         
            <p th:if="${infoForm.error}" th:text="#{error}">error</p>
            <p th:unless="${infoForm.error}" th:text="#{info}">info</p>    
            <p th:text="${#messages.msg(infoForm.code)}">infoForm.code</p>
            <p th:text="${infoForm.message}">infoForm.message</p>
            <a th:href="@{/menu}" th:text="#{menu}">menu</a>
        </div>
    </body>
</html>
