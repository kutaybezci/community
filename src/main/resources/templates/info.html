<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{info}">info</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body class="w3-container w3-pale-blue">
        <div class="w3-card-4">
            <div class="w3-container w3-red w3-center" th:if="${infoForm.error}">
                <i class="w3-xxxlarge fa fa-exclamation-triangle "></i>
                <h1 class="w3-center w3-show-inline-block" th:text="#{error}">error</h1>
            </div>
            <div class="w3-container w3-blue w3-center" th:unless="${infoForm.error}">
                <i class="w3-xxxlarge fa fa-info-circle"></i>
                <h1 class="w3-center w3-show-inline-block" th:text="#{info}">info</h1>
            </div>
            <div class="w3-container w3-white"><b><span th:text="${#messages.msg(infoForm.code)}">infoForm.code</span></b></div>
            <div class="w3-container w3-white"><p th:if="${infoForm.message}!=null" th:text="${#messages.msg(infoForm.message)}">infoForm.message</p></div>
            <div class="w3-container w3-blue"><a class="w3-button w3-green w3-hover-red" th:href="@{/menu}" th:text="#{menu}">enter</a></div>
        </div>
    </body>
</html>
