<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{info}">info</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    </head>
    <body class="w3-container w3-pale-blue">
        <div class="w3-card-4">         
            <div class="w3-container w3-red"><h1 th:if="${infoForm.error}" th:text="#{error}">error</h1></div>
            <div class="w3-container w3-blue"><h1 th:unless="${infoForm.error}" th:text="#{info}">info</h1> </div>   
            <div class="w3-container w3-white"><b><span th:text="${#messages.msg(infoForm.code)}">infoForm.code</span></b></div>
            <div class="w3-container w3-white"><p th:text="${#messages.msg(infoForm.message)}">infoForm.message</p></div>
            <div class="w3-container w3-blue"><a class="w3-button w3-green w3-hover-red" th:href="@{/menu}" th:text="#{menu}">enter</a></div>
        </div>
    </body>
</html>
