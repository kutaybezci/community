<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{user.list}">user.list</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body class="w3-container w3-pale-blue">
        <div class="w3-card-4">
            <div class="w3-container w3-blue w3-center"><h1 th:text="#{user.list}" >user.list</h1></div>
            <div class="w3-container w3-white">
                <div class="w3-margin">
                    <table class="w3-table-all w3-hoverable">
                        <thead>
                        <tr class="w3-gray">
                            <th th:text="#{id}">id</th>
                            <th th:text="#{username}">username</th>
                            <th th:text="#{fullname}">fullname</th>
                            <th th:text="#{email}">email</th>
                            <th th:text="#{phone}">phone</th>
                            <th th:text="#{can.login}">can.login</th>
                            <th th:text="#{update}">update</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${memberList}">
                            <td th:text="${member.memberId}">member.memberId</td>
                            <td th:text="${member.username}">member.username</td>
                            <td th:text="${member.fullname}">member.fullname</td>
                            <td th:text="${member.email}">member.email</td>
                            <td th:text="${member.phone}">member.phone</td>
                            <td>
                                <i th:if="${member.canLogin}" class="fa fa-check w3-large"></i>
                                <i th:unless="${member.canLogin}" class="fa fa-close w3-large"></i>
                            </td>
                            <td> <a class="w3-button w3-green w3-hover-red" th:href="@{'/user/get/'+${member.memberId}}">
                                    <i class="fa fa-pencil w3-large"></i></a></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
         <div class="w3-container w3-blue"><a class="w3-button w3-green w3-hover-red" th:href="@{/menu}" th:text="#{menu}">menu</a></div>
         </div>
    </body>
</html>
